<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact-styles.css">
    <link rel="icon" href="images/logo-small.png" type="image/svg+xml">
</head>

<body>

    <div class="container">

        <!-- Sidebar -->
        <aside class="sidebar">
            <img src="images/logo-large.png" alt="Large-size logo" class="logo" id="logoClick">
            <nav class="nav">
                <a href="home.html">Home</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="about.html">About</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
        </aside>
        <div class="contact-container">
            <main>
                <form id="contactForm" class="contact-form">
                    <h2>For Feedback, Enquiries, and Collaborations</h2>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your name" required />
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required />
                        <span id="emailError" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Write your message..." rows="5"
                            required></textarea>
                    </div>

                    <button type="submit">Submit</button>
                </form>
            </main>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
